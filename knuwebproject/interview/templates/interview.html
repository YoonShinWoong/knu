
{% extends 'base.html' %}
{% block  content %}
{% load static %}
    <section class="interview_intro">
        <div class="des">
            <div class="flex">
                <h1>OB 멤버들과의 인터뷰입니다</h1>
                <p>멋사를 하면서 우리는 앞으로 많은 일들을 하게 될 거예요! 우리 모두 즐겨요!</p>
            </div>
        </div>
    </section>
    <section class="interview">
        <div class="con">
            <div class="title">
                <h1>Interview</h1>
            </div>
            <div class="view">
                {% for interview in interviews.all %}
                    <div class="card">
                        <button class="detail" onclick="cust(this)" data-id="{{img.id}}">
                            <div class="img">
                                <img src="{{interview.pic_set.first.image.url}} " alt="">
                                <div class="overlay">
                                    <div class="text"><i class="fas fa-plus"></i></div>
                                </div>
                            </div>
                            <div class="des">
                                <h3>{{ interview.title }}</h3>
                            </div>
                        </button>
                        <div id="myModal{{img.id}}" class="modal">
                            <div class="modal-content2">
                                <div class="modal-header2">
                                    <span class="close{{interview.id}} close">&times;</span>
                                    <h2>{{intreview.title}}</h2>
                                </div>
                                <div class="modal-body2">
                                    <div class="main">
                                        <img src="{{img.image.url}} " alt="">
                                    </div>
                                    <div class="sub">
                                        <div class="select">
                                        </div>
                                        <div class="des">
                                            {{img.description}}
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <script>
        function cust(elem){
            var dataId = $(elem).data("id");
            var modal = document.getElementById('myModal'+dataId);
            var span = document.getElementsByClassName("close"+dataId)[0];

            modal.style.display = "block";

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            span.onclick = function() {
                modal.style.display = "none";
            }
        }
    </script>
{% endblock %}
