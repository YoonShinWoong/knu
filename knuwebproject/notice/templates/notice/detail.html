{% extends "base.html" %}
{% block content %}
    <section class="show">
        <div class="con">
            <div class="card">
                <div class="title">
                    <div class="main">
                        <h1>{{notice.title}}</h1>
                    </div>
                    <div class="sub_title">
                        <p><i class="fas fa-calendar-alt"></i>{{notice.pub_date}}</p>
                        <p><i class="fas fa-user"></i>작성자</p>
                    </div>
                </div>
                <div class="content">
                    <p>{{notice.body|safe}}</p>
                    {% for pic in notice.pic_set.all%}
                        <img src="{{pic.image.url}}" alt="picture">
                    {% endfor %}
                </div>
            </div>
            <div class="go">
                {% if prev == 0 %}
                    <a href="#" onclick="alert('처음 공지 입니다!')"><i class="fas fa-angle-left"></i> previous</a>
                {% else %}
                    <a href="{% url 'notice:detail' prev %}"><i class="fas fa-angle-left"></i> previous</a>
                {% endif %}
                <a href="{% url 'notice:notice'%}">list</a>
                {% if next == 0 %}
                    <a href="#" onclick="alert('마지막 공지 입니다!')">next <i class="fas fa-angle-right"></i></a>
                {% else %}
                    <a href="{% url 'notice:detail' next %}">next <i class="fas fa-angle-right"></i></a>
                {% endif %}
            </div>
        </div>
    </section>

{% endblock %}
